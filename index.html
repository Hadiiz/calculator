<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <container id="calculator">
            <div id="screen">
                <h1 id="text">0</h1>
            </div>
            <section id="buttons">
                <button class = "button" id="ac">AC</button>
                <button class = "button" id="modulo">%</button>
                <button class = "button" id="division">/</button>
                <button class = "button">7</button>
                <button class = "button">8</button>
                <button class = "button">9</button>
                <button class = "button" id="multiplication">X</button>
                <button class = "button">4</button>
                <button class = "button">5</button>
                <button class = "button">6</button>
                <button class = "button" id="subtraction">-</button>
                <button class = "button">1</button>
                <button class = "button">2</button>
                <button class = "button">3</button>
                <button class = "button" id="addition">+</button>
                <button class = "button" id="zero">0</button>
                <button class = "button">.</button>
                <button class = "button" id="equal">=</button>
            </section>
        </container>
        <script src="script.js"></script>
    </body>
</html>
